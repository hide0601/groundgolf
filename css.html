.radio_button1 input{
	display: none;
}
.radio_button1 label{
    font-family: 'Noto Sans JP', sans-serif;
	display: block;
	float: left;
	cursor: pointer;
	width: 80px;
	margin: 0;
	padding: 12px 5px;
	border-right: 1px solid #abb2b7;
	background: #bdc3c7;
	color: #555e64;
	font-size: 14px;
	text-align: center;
	line-height: 1;
	transition: .2s;
}
.radio_button1 label:first-of-type{
	border-radius: 3px 0 0 3px;
}
.radio_button1 label:last-of-type{
	border-right: 0px;
	border-radius: 0 3px 3px 0;
}
.radio_button1 input[type="radio"]:checked + label {
	background-color: #a1b91d;
	color: #fff;
}
